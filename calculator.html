<!DOCTYPE html>
<html lang= "en">
    <head>
      <title>Web App â€“ Simple Interest Calculator</title>
      <meta charset="utf-8">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <form id= "form">
        <h1>Simple Interest Calculator</h1>
        <div id= "div">
        <label for= "principal">Amount</label>
        <input type="number"  id="principal" oninput= "refresh()" required>
        <label for= "rate">Interest Rate</label>
        <input type="range"  id="rate" min ="1" max= "20" step= "0.25" value= "4" onchange= "interestVal(); refresh()">
          <output id="output">4%</output>
        <label for= "year">No. of Years</label>
        <select id= "year" oninput= "refresh()">
          <option value= "">Choose year</option>
          <option value= "1">1</option>
          <option value= "2">2</option>
          <option value= "3">3</option>
          <option value= "4">4</option>
          <option value= "5">5</option>
          <option value= "6">6</option>
          <option value= "7">7</option>
          <option value= "8">8</option>
          <option value= "9">9</option>
          <option value= "10">10</option>
          <option value= "11">11</option>
          <option value= "12">12</option>
          <option value= "13">13</option>
          <option value= "14">14</option>
          <option value= "15">15</option>
          <option value= "16">16</option>
          <option value= "17">17</option>
          <option value= "18">18</option>
          <option value= "19">19</option>
          <option value= "20">20</option>
        </select>
        </div>
      <input type= "button" id = "compute" value= "Compute Interest" onclick= "computeInt()">
        <p id= "result"></p>
        <footer>
        &copy Sunetra Bhowmick <br>
        This Calculator belongs to : Sunetra Bhowmick
        </footer>
         </form>
    </body>
</html>
